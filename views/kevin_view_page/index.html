<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4abdc4b91e.js" crossorigin="anonymous"></script>
    <!-- CUSTOM -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <main class="container m-2 custom-wrapper-all">
        <div class="row">
            <div class="col-lg-12 col-md-12 d-flex flex-column mx-5 my-3 pt-4 px-5 custom-tab">
                <div class="d-flex justify-content-between">
                    <div>
                        <h2>Food Name</h2>
                        <p>Created by USERNAME on XX/XX/XXXX</p>
                    </div>
                    <div>
                        <h4>Prep Time:</h4>
                        <p>x min</p>
                    </div>
                    <div>
                        <h4>Cook Time:</h4>
                        <p>y min</p>
                    </div>
                    <button type="button" class="btn btn-md btn-danger mx-3"><i class="fas fa-chevron-left"></i> Go
                        Back</button>
                </div>
                <hr class="my-3">
                <div class="row m-2">
                    <div class="card col-12 col-lg-5" id="card-image-upload">
                        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F9%2F2021%2F06%2F15%2Fmozzarella-pizza-margherita-FT-RECIPE0621.jpg&q=85"
                            class="img-fluid rounded">
                    </div>
                    <div class="card col-12 col-lg-7 d-flex px-2 py-2" id="card-right">
                        <h2 class="text-center">Ingredients</h2>
                        <ul class="mx-2">
                            <li>salt</li>
                            <li>egg</li>
                            <li>pepper</li>
                            <li>tomato</li>
                            <li>avocado</li>
                            <li>salsa</li>
                        </ul>
                    </div>
                </div>
                <hr class="my-3">
                <div class="d-flex flex-column">
                    <div>
                        <h2>Steps</h2>
                    </div>
                    <div>
                        <ol>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <hr class="col-lg-12 col-md-12 mx-5 my-3">

        <div class="row">
            <div class="col-lg-12 col-md-12 d-flex flex-column mx-5 my-3 p-4 px-5 custom-tab" id="commentList">
                <div>
                    <h2>Comments</h2>
                </div>
                <form class="d-flex flex-column my-3">
                    <textarea class="form-control" name="comment-body" id="comment-box" rows="3"></textarea>
                    <button class="btn btn-outline-secondary" type="submit" id="add-comment-btn">
                        <i class="fas fa-plus"></i> Add Comments
                    </button>
                </form>
                <!-- <div class="card my-2 p-2">
                    <h4>kevchoi</h4>
                    <p>on 8/3/2021</p>
                    <br>
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus veniam aperiam ipsa
                        consequuntur,
                        sapiente unde tempora dolore accusantium deserunt similique non quod quidem, numquam
                        adipisci!
                        Quod
                        at nihil sequi praesentium!</span>
                </div> -->
            </div>
        </div>
    </main>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
