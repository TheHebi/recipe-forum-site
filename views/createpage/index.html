<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4abdc4b91e.js" crossorigin="anonymous"></script>
    <!-- CUSTOM -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>

    <main class="container m-5 custom-wrapper-all">
        <div class="row">
            <div class="col-12 d-flex flex-column m-5 p-5 custom-tab">
                <form id="create-recipe-form">
                    <div class="d-flex justify-content-between">
                        <input class="form-control form-control-lg" type="text" placeholder="Title" aria-label="title input box" style="width: 50%;" required id="recipe-title">
                        <button type="button" class="btn btn-lg btn-danger mx-3"><i class="fas fa-chevron-left"></i> Cancel</button>
                    </div>
                    <div class="mt-3 d-flex flex-row flex-wrap" id="genre-list"></div>
                    <div class="mt-3">
                        <div class="input-group">
                            <select class="form-select" id="genre" aria-label="Genre select dropdown">
                              <option selected>Select a tag...</option>
                              <option value="1">Breakfast</option>
                              <option value="2">Lunch</option>
                              <option value="3">Dinner</option>
                              <option value="4">Vegan</option>
                              <option value="5">Vegetarian</option>
                              <option value="6">French</option>
                              <option value="7">Chinese</option>
                              <option value="8">Japanese</option>
                              <option value="9">Italian</option>
                              <option value="10">Greek</option>
                              <option value="11">Spanish</option>
                              <option value="12">Mediterranean</option>
                              <option value="13">Lebanese</option>
                              <option value="14">Moroccan</option>
                              <option value="15">Turkish</option>
                              <option value="16">Thai</option>
                              <option value="17">Indian</option>
                              <option value="18">Cajun</option>
                              <option value="19">Mexican</option>
                              <option value="20">German</option>
                              <option value="21">Russian</option>
                              <option value="22">American</option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" id="add-genre-btn">Add</button>
                        </div>
                    </div>
                    <hr class="my-5">
                    <div class="row m-2">
                        <div class="card col-12 col-lg-5" id="card-image-upload">
                            <!-- THIS IS A PLACEHOLDER IMAGE UNTIL THE USER UPLOADS THEIR OWN -->
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false" id="svgoutput" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#868e96"></rect>
                            </svg>
                            <!-- END OF PLACEHOLDER IMAGE -->
                            <img id="output" alt="" class="card-img-top">
                            <div class="card-body position-absolute bottom-0" style="width: 100%; padding: 0; margin: 0;">
                                <div class="input-group">
                                    <input type="file" name="image" class="form-control custom-img-input" id="imgUpload" accept="image/*" style="border-top-right-radius: 0; border-top-left-radius: 0;">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-7 ps-5 d-flex justify-content-center align-items-center" id="card-right">
                            <div class="row">
                                <div class="card">
                                    <div class="row">
                                        <div class="my-3 col-6">
                                            <label for="prepTimeInput" class="form-label">Prep Time</label>
                                            <input type="text" class="form-control" id="prep-time" placeholder="00 hr 15 min" aria-describedby="prepTimeHelp" required>
                                        </div>
                                        <div class="my-3 col-6">
                                            <label for="cookTimeInput" class="form-label">Cook Time</label>
                                            <input type="text" class="form-control" id="cook-time" placeholder="01 hr 20 min" aria-describedby="cooktimehelp" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mt-3">
                                    <div class="my-3 col-12">
                                        <label for="ingredientsInput" class="form-label">Ingredients</label>
                                        <div id="ingredientList">
                                            <div class="d-flex flex-row align-items-center">
                                                <div class="input-group my-2">
                                                    <input type="number" aria-label="amount" placeholder="3" class="form-control" style="width: 25%;">
                                                    <input type="text" aria-label="amount" placeholder="Whole" class="form-control" style="width: 25%;">
                                                    <input type="text" aria-label="ingredient" placeholder="Onions" class="form-control" style="width: 50%;">
                                                </div>
                                                <button class="btn-close mx-3" data-id="0"></button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="button" class="btn btn-primary mt-3" id='ingredient-btn'>Add an Ingredient</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="my-5">
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <label for="stepsInput" class="form-label">Steps</label>
                            <div id="step-list">
                                <div class="input-group d-flex align-items-center my-2">
                                    <h5>1.</h5>
                                    <input type="text" class="form-control mx-3" id="stepInput" placeholder="Dice the onions...">
                                    <button class="btn-close mx-3" data-id="0"></button>
                                </div>
                                <div class="input-group d-flex align-items-center my-2">
                                    <h5>2.</h5>
                                    <input type="text" class="form-control mx-3" id="stepInput" placeholder="Season the onions...">
                                    <button class="btn-close mx-3" data-id="1"></button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary my-3" id="step-btn">Add a Step</button>
                            </div>
                        </div>
                    </div>
                    <hr class="my-5">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning">Post Recipe!</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
